<body>

<script>
const instructions = [
  "è«‹å…ˆå–ä¸‹å¸å…¥å™¨è“‹å­ï¼Œç„¶å¾Œæ”¾ç½®å¸å…¥å™¨ã€‚è‹¥ç‡ˆæœªäº®ï¼Œè«‹å‘å·¦ï¼ˆé †æ™‚é‡ï¼‰æ—‹è½‰ï¼Œå·¦å´ç¬¬ä¸€é¡†æŒ‡ç¤ºç‡ˆæ‡‰äº®ç¶ è‰²ã€‚",
  "è«‹ç¢ºå®šå¸å…¥å™¨è“‹å­å·²å–ä¸‹ï¼Œç„¶å¾Œå‘å³ï¼ˆé€†æ™‚é‡ï¼‰æ—‹è½‰ä»¥é‡‹æ”¾åŠ‘é‡ï¼Œç¬¬äºŒé¡†ç‡ˆæ‡‰äº®ç¶ è‰²ã€‚",
  "ç¾åœ¨å¯ä»¥å¸å…¥è—¥åŠ‘ï¼š<br>è«‹å°‡å¸å˜´å«å…¥å£ä¸­ï¼Œç”¨åŠ›æ·±å¸ï¼Œç§»é–‹å¸å…¥å™¨ä¸¦å±ä½å‘¼å¸ç´„10ç§’ã€‚",
  "å¸å…¥å™¨ä½¿ç”¨å®Œæˆï¼Œè£ç½®å°‡æ–¼10ç§’å¾Œé—œé–‰ã€‚"
];

// å‹•æ…‹åœ–ç‰‡è³‡æ–™ï¼ˆç­‰é«˜ç¸®æ”¾ï¼‰
const stepImagesData = [
  // step 0
  [
    { src: "img/lidOff_highRes.png", alt: "å–ä¸‹å¸å…¥å™¨è“‹å­", caption: "å–ä¸‹å¸å…¥å™¨è“‹å­" },
    { src: "img/clockwise.png", alt: "é †æ™‚é‡æ—‹è½‰", caption: "é †æ™‚é‡æ—‹è½‰" }
  ],
  // step 1
  [
    { src: "img/lidOff_highRes.png", alt: "å–ä¸‹å¸å…¥å™¨è“‹å­", caption: "å–ä¸‹å¸å…¥å™¨è“‹å­" },
    { src: "img/counterclockwise.png", alt: "é€†æ™‚é‡æ—‹è½‰", caption: "é€†æ™‚é‡æ—‹è½‰" }
  ],
  // step 2
  [
    { src: "img/breatheOutandIn.png", alt: "åæ°£å¸æ°£ç¤ºæ„", caption: "åæ°£3ç§’å¾Œæ·±å¸3ç§’" }
  ],
  // step 3
  []
];

const lightModes = [
  ['grey', 'grey', 'grey'],
  ['green', 'red', 'red'],
  ['green', 'green', 'red'],
  ['green', 'green', 'green']
];

const ctx = document.getElementById('flowChart').getContext('2d');
let chartData = {
  labels: [],
  datasets: [{
    label: 'Flow',
    data: [],
    borderColor: '#1abc68',
    fill: false,
    tension: 0.3
  }]
};
const flowChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
  options: {
    responsive: true,
    maintainAspectRatio: true,
    aspectRatio: 2,
    animation: false,
    scales: {
      x: { title: { display: true, text: 'æ™‚é–“ (ç§’)' } },
      y: { title: { display: true, text: 'æµé‡' }, min: 0 }
    }
  }
});

const observer = new ResizeObserver(() => {
flowChart.resize();
});
observer.observe(document.getElementById('chartBox'));

let serialPort, reader;
let startTime = null;
let flowRecords = [];
let currentStep = 0; // 0:åˆå§‹, 1:Phase1, 2:Phase2, 3:å®Œæˆ
let flowData = []; // [[æ™‚é–“, flowå€¼]]
let lastFlowTime = 0;
let budldValue = null;
let budldTimer = null;

function setStep(step) {
  currentStep = step;
  const lights = lightModes[step];
  for (let i = 0; i < 3; i++) {
    const lightEl = document.getElementById('light' + (i + 1));
    lightEl.className = 'light ' + lights[i];
  }

  // å‹•æ…‹æ’å…¥åœ–ç‰‡ï¼Œçµ±ä¸€é«˜åº¦180pxï¼Œå¯¬åº¦è‡ªå‹•
  const stepImages = document.getElementById('stepImages');
  stepImages.innerHTML = '';
  stepImages.style.display = (stepImagesData[step].length > 0) ? 'flex' : 'none';
  if (stepImagesData[step].length > 0) {
    stepImagesData[step].forEach(img => {
      const box = document.createElement('div');
      box.className = 'imgbox';
      box.innerHTML =
        `<img src="${img.src}" alt="${img.alt}">
         <div class="caption">${img.caption}</div>`;
      stepImages.appendChild(box);
    });
  }

  document.getElementById('chartBox').style.display = (step === 3 ? 'block' : 'none');
  document.getElementById('lungsBox').style.display = 'none';

  // æŒ‡ç¤º
  document.getElementById('instruction').innerHTML = instructions[step];

  // æ­¥é©Ÿ3æ™‚å•Ÿå‹•BUDLDè¨ˆç®—ç›£è½
  if (step === 3) {
    if (budldTimer) clearInterval(budldTimer);
    budldTimer = setInterval(() => {
      if (Date.now() - lastFlowTime > 2500 && flowData.length > 0 && !budldValue) {
        const result = calculateBUDLD();
        if (result) {
          budldValue = result;
          document.getElementById('instruction').innerHTML =
            `æ¸¬è©¦å·²å®Œæˆ<br>BUDLD: ${result.budld} Âµg<br>å³°å€¼æµé‡: ${result.peakFlow} L/min<br>ç¾åœ¨å¯å„²å­˜æ‚£è€…è³‡æ–™<br>å¦‚éœ€é‡æ–°ä½¿ç”¨è«‹åˆ·æ–°é é¢`;
          showLungFill(parseFloat(result.budld));
        }
        clearInterval(budldTimer);
      }
    }, 1000);
  }
}

function showLungFill(budld) {
  const percent = Math.max(0, Math.min(1, budld/160));
  const percentText = `${Math.round(percent*100)}%`;
  document.getElementById('lungsBox').style.display = 'block';
  document.getElementById('lungsFill').style.height = (percent*100) + '%';
  document.getElementById('lungsPercent').innerText = percentText;
}

document.getElementById('connectBtn').onclick = async function () {
  document.getElementById('usbHint').style.display = 'none';
  if (!('serial' in navigator)) {
    alert('ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ Web Serial APIï¼Œè«‹ä½¿ç”¨ Chrome æˆ– Edgeã€‚');
    return;
  }
  try {
    serialPort = await navigator.serial.requestPort();
    await serialPort.open({ baudRate: 9600 });
    document.getElementById('status').innerText = "è£ç½®å·²é€£æ¥ï¼Œç­‰å¾…è³‡æ–™...";
    startTime = Date.now();
    flowRecords = [];
    flowData = [];
    budldValue = null;
    setStep(0);
    listenSerial();
  } catch (e) {
    document.getElementById('status').innerText = e.message;
  }
};

async function listenSerial() {
  const decoder = new TextDecoderStream();
  serialPort.readable.pipeTo(decoder.writable);
  reader = decoder.readable.getReader();
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (value) handleSerialLine(value.trim());
  }
  reader.releaseLock();
}

function handleSerialLine(line) {
  // ç‹€æ…‹åˆ¤æ–·ï¼ˆéƒ¨åˆ†æ¯”å°ï¼‰
  if (line.includes("Phase 1 complete!")) {
    setStep(1);
    return;
  }
  if (line.includes("Phase 2 complete!!")) {
    setStep(2);
    return;
  }
  if (line.includes("Phase 4 complete!!!")) {
    setStep(3);
    return;
  }
  // æµé‡æ•¸æ“š
  const match = line.match(/Flow[:ï¼š]\s*([0-9.]+)/i);
  if (match) {
    if (currentStep === 2) {
      // step 2 æ­£å¸¸æ¥æ”¶ flow
    } else if (currentStep < 2) {
      setStep(2);
    }
    // step 3 æ™‚æ”¶åˆ° flowï¼Œä¸åˆ‡æ› step
    const flow = parseFloat(match[1]);
    const now = ((Date.now() - startTime) / 1000).toFixed(2);
    lastFlowTime = Date.now();
    flowData.push([parseFloat(now), flow]);
    document.getElementById('flowValue').innerText = flow.toFixed(2);
    chartData.labels.push(now);
    chartData.datasets[0].data.push(flow);
    if (chartData.labels.length > 80) {
      chartData.labels.shift();
      chartData.datasets[0].data.shift();
    }
    flowChart.update();
    flowRecords.push({ time: now, flow: flow });
  }
}

function calculateBUDLD() {
  if (flowData.length === 0) return null;
  // åªå–ç¬¬ä¸€å€‹ä¸Šå‡æ®µ
  let firstRiseStart = -1, firstRiseEnd = -1, peakFlow = 0;
  for (let i = 0; i < flowData.length; i++) {
    if (flowData[i][1] > 0 && firstRiseStart === -1) firstRiseStart = i;
    if (firstRiseStart !== -1 && flowData[i][1] > peakFlow) {
      peakFlow = flowData[i][1];
      firstRiseEnd = i;
    }
    if (firstRiseStart !== -1 && flowData[i][1] === peakFlow) break;
  }
  if (firstRiseStart === -1) return null;
  // åªç”¨ç¬¬ä¸€å€‹ä¸Šå‡æ®µè³‡æ–™
  const usedData = flowData.slice(firstRiseStart, firstRiseEnd + 1);
  const sumFlow = usedData.reduce((sum, d) => sum + d[1], 0);
  const inhaledVolume = sumFlow * 0.2 / 60;
  const risingTime = usedData.length * 0.2;
  const budld = 160 * (
    0.146661033
    - 0.057608304 * risingTime
    + 0.00475804 * peakFlow
    + 0.077573091 * inhaledVolume
  );
  return {
    budld: budld.toFixed(2),
    peakFlow: peakFlow.toFixed(2),
    risingTime: risingTime.toFixed(1)
  };
}

function saveData() {
  const id = document.getElementById('patientId').value.trim();
  const name = document.getElementById('patientName').value.trim();

  if (!id || !name) {
    alert("è«‹è¼¸å…¥ç—…æ‚£ç·¨è™Ÿèˆ‡å§“å");
    return;
  }

  let content = `ç—…æ‚£ID: ${id}\nç—…æ‚£å§“å: ${name}\n\n`;
  if (budldValue) {
    content += `è‚ºéƒ¨æ²ˆç©ç‡ (BUDLD): ${budldValue.budld} Âµg\n`;
    content += `å³°å€¼æµé‡: ${budldValue.peakFlow} L/min\n`;
    content += `ä¸Šå‡æ™‚é–“: ${budldValue.risingTime} ç§’\n\n`;
  }
  content += "æ™‚é–“(s)\tæµé‡(L/min)\n";
  flowData.forEach(([time, flow]) => {
    content += `${time}\t${flow.toFixed(2)}\n`;
  });

  // ğŸ”½ Send POST request to Vercel API route
  fetch("/api/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      patient_id: id,
      patient_name: name,
      content: content
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("å„²å­˜å¤±æ•—");
    return res.json();
  })
  .then(data => alert("å„²å­˜æˆåŠŸï¼æª”æ¡ˆè·¯å¾‘ï¼š" + data.path))
  .catch(err => alert("å„²å­˜å¤±æ•—ï¼š" + err.message));
}



// é è¨­åˆå§‹ç‹€æ…‹
setStep(0);
</script>
